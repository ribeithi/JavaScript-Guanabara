<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECEITA FEDERAL</title>
    <style>
        input#nacionalidade {
            text-transform: uppercase;            
        }
        body {
            background-color: rgb(101, 213, 233);
            font: normal 12pt Arial;
        }
        input::placeholder {
            background-color: yellow;
            text-transform: capitalize;
            color: black
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Qual é a sua nacionalidade: <input type="text" name="nacionalidade" id="nacionalidade" placeholder ="Digite sua nacionalidade" value="">
    
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>
    <script>
        function calcular() {         
            var txtnac = window.document.getElementById('nacionalidade')
            var nacioformat = txtnac.value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua nacionalidade é <strong>${nacioformat}</strong>`
            if (nacioformat == 'BRASILEIRO') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else if(nacioformat == "") {
                res.innerHTML += `<p>Por favor digite uma nacionalidade</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
